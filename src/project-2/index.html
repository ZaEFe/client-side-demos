    <h1>Project 2: Button Alert</h1>
    <p>Click the button for today's date</p>
  </body>
  <script type="module">
    import _ from "lodash";
    //Convert the timestamp to a readble date
    const date = new Date(_.now()).toLocaleString();
    //Concat message with current date
    const message = _.concat("Hello today's date is", date);
    alert(message.join(" "));
